<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sticy Keys</title>
  </head>
  <body>
    <h1>
      Continous presses of shift key within 5 seconds would show a log saying
      sticky keys activated.
    </h1>
    <p>To see output, check console logs</p>
  </body>
  <script>
    let count = 0;
    document.addEventListener("keydown", (e) => {
      count++;
      setTimeout(() => count--, 5000);
      if (count >= 5) {
        console.log("sticky keys activated");
        count = 0;
      }
    });
  </script>
</html>
